    <section class="sec row">
        <div class="form-left col-lg-4">
            <form onsubmit="postData();return false">
                <h2>Fill the Form</h2><br>
                <div class="row">
                    <div class="col-lg-6">
                        <label >First Name :</label>
                        <input type="text" id="fstname" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label >Last Name :</label>
                        <input type="text" id="lstname" class="form-control" required>

                    </div>

                </div><br>
                <div class="row">
                    <div class="col-lg-6">
                        <label >Gender :</label>

                        <select id="gender" class="form-control" required>
                            <option >Male</option>
                            <option >Female</option>
                            <option >other</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label >Choice Of Food :</label>

                        <select id="food" class="form-control" multiple="min-2" required>
                            <option >White Rice</option>
                            <option >Briyani</option>
                            <option >chappathi</option>
                            <option >Fruits</option>
                            <option >Juice</option>
                        </select>

                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-6">
                        <label >Address :</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label >State :</label>
                        <input type="text" id="state" class="form-control" required>

                    </div>

                </div><br>
                <div class="row">
                    <div class="col-lg-6">
                        <label >Country :</label>
                        <input type="text" id="country" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label >Pin Code :</label>
                        <input type="text" id="pin" class="form-control" required> 

                    </div>

                </div><br>
                <div class="row">
                    <input type="submit" id="submit" class="btn btn-primary offset-4 col-4">
                </div>




            </form>
